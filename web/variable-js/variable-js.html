<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Variable JS</title>
    </head>
    <body>
        <script>
            let firstName = "Gege"
            let lastName = "Desembri"
            
            // Syntax per Line
            document.writeln(firstName)
            document.writeln(lastName)
            document.writeln("</br>")

            // Syntax One Line
            document.writeln(firstName + ' ' + lastName)
            document.writeln("</br>")
        </script>
    </body>
</html>
